[phases.setup]
nixPkgs = [
    "php84",
    "php84Extensions.pdo_mysql",
    "php84Extensions.bcmath",
    "php84Extensions.gd",
    "php84Extensions.mbstring",
    "php84Extensions.xml",
    "php84Extensions.curl",
    "php84Extensions.zip",
    "php84Extensions.intl",
    "composer"
]

[phases.build]
cmds = ["composer install --optimize-autoloader --no-dev --no-interaction --no-progress"]

[start]
cmd = "sh -c 'echo \"Starting on PORT $PORT\" && php artisan optimize:clear && php artisan migrate --force && php -S 0.0.0.0:$PORT -t public'"
